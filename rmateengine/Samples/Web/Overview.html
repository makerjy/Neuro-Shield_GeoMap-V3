<html>
<head>

<meta name="description" content="rMateMapChart for HTML5, Riamore Soft 2016">

<style type="text/css">

@font-face{
	font-family:open-sans;
	src:url(./fonts/OpenSans.woff);
}

@font-face{
	font-family:open-sans;
	src:url(./fonts/OpenSans-Semibold.woff);
	font-weight:600;
}

@font-face{
	font-family:open-sans;
	src:url(./fonts/OpenSans-Bold.woff);
	font-weight:700;
}

@font-face{
	font-family:NanumSquareNeo;
	src:url(./fonts/NanumSquareNeoTTF-bRg.woff);
}

@font-face{
	font-family:NanumSquareNeo;
	src:url(./fonts/NanumSquareNeoTTF-cBd.woff);
	font-weight:700;
}

@font-face{
	font-family:NanumSquareNeo;
	src:url(./fonts/NanumSquareNeoTTF-dEb.woff);

html, body{
	width:100%;
	
	font-family:open-sans, NanumSquareNeo;
	padding:0;
	margin:0;
}

.overview{
	width:100%;
}

.overview_title{
	color:#30363B;
	font-size:35px;
	font-weight:800;/*Extra Bold*/
	text-align:center;
	
	margin:65px 0;
}

.overview_container {
	margin: auto;
	width: 1270px;
	height: 2650px;
}

#mapchart_overview_one, #mapchart_overview_five{
	width:605px;
	height: 542px;
	display: inline-block;
	float: left;
}

#mapchart_overview_one .overviewItem, #mapchart_overview_five .overviewItem {
	display: block;
}

#mapchart_overview_five{
	margin-top: 30px;
}

#mapchart_overview_one > div, #mapchart_overview_five > div {
	outline: 1px solid #E3E8ED;
	border-radius:14px;
	position:relative;
	text-align: center;
	
	background-color:#fff;
	transition:transform .3s;
	filter:drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.1));
}

#mapchart_overview_two, #mapchart_overview_six {
	width: 660px;
	height: 542px;
	display: inline-block;
	float: left;
}

 #mapchart_overview_three, #mapchart_overview_four {
	display: inline-block;
	float: left;
	margin-top: 30px;
}

#mapchart_overview_six {
	display: inline-block;
	float: left;
	margin-top: 30px;
	margin-bottom: 30px;
}

, #mapchart_overview_seven {
	display: inline-block;
	float: left;
}

#mapchart_overview_two > div, #mapchart_overview_six > div{
	width: 287px;
	height: 255px;
	border:1px solid #E3E8ED;
	border-radius:14px;
	position:relative;
	text-align: center;
	
	background-color:#fff;
	transition:transform .3s;
	filter:drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.1));

	padding: 15px 0 0 0px;
	float: left;
	margin-left: 30px;
	margin-bottom: 30px;
}

#mapchart_overview_three > div, #mapchart_overview_seven > div, #mapchart_overview_four > div {
	width: 287px;
	height: 255px;
	border:1px solid #E3E8ED;
	border-radius:14px;
	position:relative;
	text-align: center;
	
	background-color:#fff;
	transition:transform .3s;
	filter:drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.1));

	padding: 15px 0 0 0px;
	float: left;
	margin-right: 30px;
	margin-bottom: 30px;
}

#mapchart_overview_four > div {
	height: 285px;
}

#mapchart_overview_one > div:hover, #mapchart_overview_two > div:hover, #mapchart_overview_three > div:hover, #mapchart_overview_four > div:hover, #mapchart_overview_five > div:hover, #mapchart_overview_six > div:hover, #mapchart_overview_seven > div:hover{
	transform: scale(1.1);
}

.overviewItem {
	width: 257px;
	height:225px;	
	font-size:14px;
	text-align:center;
	display: inline-block;
	
	background-repeat: no-repeat;
	background-size: cover;

	color: #57616B;

	text-align: center;
	font-feature-settings: 'clig' off, 'liga' off;
	font-size: 13px;
	font-style: normal;
	font-weight: 600;
	line-height: 470px;
}

#mapchart_overview_four .overviewItem {
	width: 235px;
	height: 205px;
}

#OverView_SeperateLine {
	width: 1240px;
	height: 1px;
	background: #F0F3F8;
	float: left;
}

div{
	box-sizing:border-box;
}

.overviewLabel {
	position: absolute;
	top: 30px;
	left: 30px;

	color: #57616B;
	font-feature-settings: 'clig' off, 'liga' off;
	font-family: "NanumSquareNeo";
	font-size: 13px;
	font-style: normal;
	font-weight: 700;
	line-height: 130%; /* 16.9px */
	letter-spacing: -0.65px;
}

.overviewOneLabelSub, .overviewFiveLabelSub {
	color: #FFF;
	text-align: center;
	font-feature-settings: 'clig' off, 'liga' off;
	font-family: "NanumSquareNeo";
	font-size: 11px;
	font-style: normal;
	font-weight: 700;
	line-height: 130%; /* 14.3px */
	letter-spacing: -0.44px;
	position: absolute;
	bottom: 80px;
	left: calc(50% - 67.5px);
}

.overviewOneLabel, .overviewFiveLabel {
	color: #FFF;
	font-feature-settings: 'clig' off, 'liga' off;
	font-family: "Open Sans";
	font-size: 23px;
	font-style: normal;
	font-weight: 700;
	line-height: 130%; /* 29.9px */
	position: absolute;
	bottom: 50px;
	left: calc(50% - 36.5px);
}

</style>

</head>
<body>
<div class="overview">
	<div class="overview_title">알메이트 맵차트</div>
	<div class="overview_container">
		<div id="mapchart_overview_one">
			<div><div class="overviewItem" style="width: 605px;height: 542px;	background-size:inherit;background-image:url(./Images/MapChart_01_Korea.png);"></div>
